<!DOCTYPE html>
<html>
<head>
  <title>Hospital Management</title>
  <link rel="stylesheet" href="pat6_css.css">
</head>
<body>
  <header>
    <div class="head">
      <h1>Slot Booking</h1>
    </div>
  </header>

  <main>
    <section id="sel" class="section">
      <h2>Select a Doctor</h2>
      <div class="dpcont">
        <select id="dp"></select>
      </div>
    </section>

    <section id="slot" class="section">
      <h2>Available Appointment Slots</h2>
      <div id="slot-container"></div>
    </section>

    <section id="patient-registration" class="section">
      <h2>Patient Registration</h2>
      <form id="registration-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="num">Number:</label>
          <input type="number" id="num" name="num" required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
    </section>

    <section id="appointment-summary" class="section">
      <h2>Appointment Summary</h2>
      <div id="summary-container">
    </section>
  </main>

  <script src="pat6_js.js"></script>
</body>
</html>
